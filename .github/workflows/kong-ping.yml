name: Kong Ping

on:
  push:
    paths:
      - '.github/workflows/kong-ping.yml'

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Install decK
        uses: kong/setup-deck@v1

      - name: Ping Kong Konnect
        run: |
          deck gateway ping --konnect-addr ${{ secrets.KONG_ADDR }} --konnect-token ${{ secrets.DECK_KONNECT_TOKEN }}
